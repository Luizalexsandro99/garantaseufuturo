<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progalexx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="shortcut icon" href="coding_computer_pc_screen_code_icon_193925.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h1 id="myName">Progalexx</h1>
                    <p>garanta seu futuro</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <form >
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="seu email">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input class="form-control" type="number" id="celular" placeholder="seu número com ddd">
                        </div>
                        <div class="form-group" id="divNome">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" placeholder="seu nome">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary" id="enviar">enviar</button>
                    <p class="alert bg-danger mt-3" id="alerta">Preencha os campos corretamente</p>
                    <p class="alert bg-success mt-3" id="alerta2">Dados enviados com sucesso</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="butao">Você não vai se arrepender</button>
                <p id="garanto">Eu garanto</p>
            </div>
        </div>
    </div>


<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>

<script src="scripts/validacao.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
